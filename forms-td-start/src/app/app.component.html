<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter valid mail!</span>
          </div>         
           <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="email" class="form-control" ngModel name="password" required #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter password!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data si invalid</p>
        <div class="form-group">
          <label for="subscription">Secret Questions</label>
          <select id="subscription" class="form-control" [ngModel]="subscriptionDefault" name="subscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12"></div>
    <h3>Your data</h3>
    <p>Email:{{user.email}}</p>
    <p>Password:{{user.password}}</p>
    <p>Subscription:{{user.subscription}}</p>
  </div>
</div>
