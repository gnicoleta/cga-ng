<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group">
            <label for="projectname">Project name</label>
            <input type="text" id="projectName" formControlName="projectName" class="form-control">
          </div>
          <span
            *ngIf="!signupForm.get('projectData.projectName').valid && signupForm.get('projectData.projectName').touched"
            class="help-block">
            <span *ngIf="signupForm.get('projectData.projectName').errors['invalidProjectName']">
              This project name is forbiden!
            </span>
            <span *ngIf="signupForm.get('projectData.projectName').errors['required']">
              Project name is required!</span>
          </span>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
          </div>
          <span *ngIf="!signupForm.get('projectData.email').valid && signupForm.get('projectData.email').touched"
            class="help-block">
            <span *ngIf="signupForm.get('projectData.email').errors['required']">
              Email is required!</span>
          </span>
        </div>

        <div class="dropdown">
          <label for="email">Status</label>
          <select class="form-control" formControlName="status">
            <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
          </select>
        </div>

        <hr>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">
          Pls enter valid data!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
